<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>G√©n√©alogie - Prof41</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #2c3e50;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }

    .left, .center, .right {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      flex: 1;
      max-height: 80vh;
      overflow-y: auto;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 5px;
    }

    input[type="checkbox"],
    input[type="text"],
    input[type="number"],
    select {
      padding: 5px;
      margin-right: 5px;
    }

    .message-box {
      background-color: #fdf6e3;
      border: 1px solid #e3c97b;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <form method="post" action="/analyse">
    <div class="left">
      <h3>üß¨ Analyse par cases</h3>
      {% for i in range(1, 16) %}
        <label>Ligne {{ i }} :</label>
        <div class="row">
          <label><input type="checkbox" name="religion{{i}}" value="catholique">Catholique</label>
          <label><input type="checkbox" name="religion{{i}}" value="protestant">Protestant</label>
          <label><input type="checkbox" name="religion{{i}}" value="juif">Juif</label>
          <label><input type="checkbox" name="religion{{i}}" value="musulman">Musulman</label>
          <label><input type="checkbox" name="religion{{i}}" value="autre">Autre/Sans</label>
        </div>
      {% endfor %}

      <label for="liste_prof">Profession :</label>
      <select name="liste_prof" id="liste_prof">
        <option value="militaire">Militaire</option>
        <option value="douanier">Douanier</option>
        <option value="orf√®vre">Orf√®vre</option>
      </select>

      <label for="liste_doc">Documentation :</label>
      <select name="liste_doc" id="liste_doc">
        <option value="cadastre">Cadastre</option>
        <option value="fisc">Fisc</option>
        <option value="police">Police</option>
        <option value="notaire">Notaire</option>
      </select>
    </div>

    <div class="center">
      <h3>üìú Infos personnelles</h3>
      <label>Profession :</label>
      <input type="text" name="profession">

      <label>Naissance :</label>
      <input type="text" name="naissance_lieu" placeholder="Lieu">
      <input type="number" name="naissance_date" placeholder="Ann√©e">

      <label>Mariage :</label>
      <input type="text" name="mariage_lieu" placeholder="Lieu">
      <input type="number" name="mariage_date" placeholder="Ann√©e">

      <label>D√©c√®s :</label>
      <input type="text" name="deces_lieu" placeholder="Lieu">
      <input type="number" name="deces_date" placeholder="Ann√©e">

      <button type="submit">Lancer l‚Äôanalyse</button>
    </div>
  </form>

  <div class="right">
    <h3>üìù Messages</h3>
    {% if message %}
      <div class="message-box">{{ message|safe }}</div>
    {% endif %}
  </div>
</body>
</html>
