<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Moteur Généalogique</title>
    <style>
        /* ... ton CSS reste inchangé ... */
    </style>
</head>
<body>
    <h1>🔎 Moteur Généalogique Unifié</h1>

    <div class="container">
        <!-- Analyse Généalogique -->
        <form method="post" action="/analyse">
            <!-- ... tous tes champs ici ... -->

            <button type="submit">Analyser</button>

            {% if message %}
            <div class="scroll-zone">{{ message|safe }}</div>
            {% endif %}
        </form> <!-- ✅ Fin du formulaire Analyse -->

        <!-- ✅ Nouveau bloc Lecture de rubrique -->
        <form method="post" action="/profession">
            <h2>Lecture de rubrique documentaire</h2>
            <label for="lecture">Choisissez une catégorie :</label>
            <select name="lecture" id="lecture" required style="padding:8px; border-radius:5px; border:1px solid #ccc; background-color:#fff;">
                <option value="">-- Sélectionner --</option>
                <option value="militaire">👨‍✈️ Militaire</option>
                <option value="fisc">💰 Fiscalité</option>
                <option value="cadastre">🗺️ Cadastre</option>
                <option value="police">🚔 Police</option>
                <option value="notaire">📜 Notaire</option>
                <option value="administration">🏛️ Administration</option>
                <option value="enigme">🧩 Énigme</option>
            </select>
            <button type="submit">Afficher</button>

            {% if lecture_result %}
            <div class="scroll-zone">{{ lecture_result }}</div>
            {% endif %}
        </form> <!-- ✅ Fin du formulaire Lecture de rubrique -->
    </div>
</body>
</html>
