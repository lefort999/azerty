<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Moteur G√©n√©alogique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 30px;
            text-align: center;
            color: #2c3e50;
            font-size: 14px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex-basis: 48%;
            min-width: 300px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        label {
            font-size: 13px;
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            font-size: 13px;
        }

        .checkboxes label {
            font-weight: normal;
            font-size: 13px;
            margin-top: 5px;
            display: block;
            text-align: left;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 8px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .scroll-zone {
            max-height: 300px;
            overflow-y: auto;
            background-color: #fdfdfd;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            form {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>üîé Moteur G√©n√©alogique Unifi√©</h1>

    <div class="container">
        <!-- üîç Analyse G√©n√©alogique -->
        <form method="post" action="/analyse">
            <h2>Analyse par crit√®res</h2>
            <label>Profession :</label><input type="text" name="profession">
            <label>Ann√©e de naissance :</label><input type="number" name="naissance">
            <label>Ann√©e de mariage :</label><input type="number" name="mariage">
            <label>Ann√©e de d√©c√®s :</label><input type="number" name="deces">
            <label>Lieu de naissance :</label><input type="text" name="lieu_naissance">
            <label>Lieu de mariage :</label><input type="text" name="lieu_mariage">
            <label>Lieu de d√©c√®s :</label><input type="text" name="lieu_deces">
            <label>CP naissance :</label><input type="text" name="cp_naissance">
            <label>CP mariage :</label><input type="text" name="cp_mariage">
            <label>CP d√©c√®s :</label><input type="text" name="cp_deces">

            <div class="checkboxes">
                <label><input type="checkbox" name="militaire"> Militaire</label>
                <label><input type="checkbox" name="blesse"> Bless√©</label>
                <label><input type="checkbox" name="officier"> Officier</label>
                <label><input type="checkbox" name="celibataire"> C√©libataire</label>
                <label><input type="checkbox" name="etatcivil"> Acte d'√©tat civil complet</label>
            </div>

            <!-- üìÇ Documents √† consulter -->
            <label>Documents √† consulter :</label>
            <select name="documentation" multiple size="5">
                <option value="fisc">Fisc</option>
                <option value="cadastre">Cadastre</option>
                <option value="notaire">Notaire</option>
                <option value="militaire">Militaire</option>
                <option value="administration">Administration</option>
            </select>

            <button type="submit">Analyser</button>

            {% if message %}
            <div class="scroll-zone">{{ message|safe }}</div>
            {% endif %}
        </form>

        <!-- üìò Lecture de rubrique -->
        <form method="post" action="/profession">
            <h2>Lecture de rubrique</h2>
            <label for="lecture">Nom de la rubrique :</label>
            <select name="lecture" id="lecture" required>
                <option value="militaire">militaire</option>
                <option value="notaire">notaire</option>
                <option value="cadastre">cadastre</option>
                <option value="fisc">fisc</option>
                <option value="police">police</option>
            </select>

            <button type="submit">Afficher rubrique</button>

            {% if lecture_result %}
            <div class="scroll-zone">{{ lecture_result }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
